<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <!-- <link rel="shortcut icon" type="image/png" href="Images/favicon_io/apple-touch-icon.png"/> -->
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2fce70ce42.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io _main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io _main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io _main/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
  </head>
  <body id="parent">
    <!-- Heading and Navigation -->
    <h1>HR Management App</h1>
    <div id="nav_container">
      <div id="sort_filter">
        <div  id="s_f_div1">
          <select name="sort_label" id="sort_label" onclick="getSortValue()">
            <option value="Employee ID" >Sort By Employee ID</option>
            <option value="Name">Sort By Employee Name</option>
        </select>
        </div>
        <div id="s_f_div2">
          <input type="text" name="filter_label" id="filter_search" placeholder="Filter By Skill">
        </div>
      </div>
      <div id="add_employee_div">
        <button id="add_new">Add</button>
      </div>
    </div> 



<!-- Modal Box for adding data -->
    <div id="modal_box_add">
      <table id="modal_table">
          <tr id="caption">
              <td colspan="2">ADD <i class="fa-solid fa-xmark" id="add_cross"></i></td>
          </tr>
          <tr>
              <td class="col_1"><label for="employee_id">Employee ID :</label> </td>
              <td class="col_2"><input type="text" id="employee_id" name="" required></td>
          </tr>
          <tr>
              <td class="col_1"><label for="name">Name :</label> </td>
              <td class="col_2"><input type="text" id="name" name="" required ></td>
          </tr>
          <tr>
              <td class="col_1"><label for="DOB">Date Of Birth :</label></td>
              <td class="col_2"><input type="date" id="DOB" min="1930-01-01"max="2003-01-01"></td>
          </tr>
          <tr>
              <td class="col_1"><label for="age">Age :</label> </td>
              <td class="col_2"><input type="text" id="age" name="" ></td>
          </tr>
          <tr>
              <td class="col_1"><label for="email">Email ID :</label></td>
              <td class="col_2"><input type="email" id="email" name="" required></td>
          </tr>
          <tr>
              <td class="col_1"><label for="experiance">Experiance :</label></td>
              <td class="col_2"><input type="text" id="experiance" name=""></td>
          </tr>
          <tr>
              <td class="col_1"><label for="DOJ">Date of Joining :</label</td>
              <td class="col_2"><input type="date" id="DOJ"  max="2022-11-28"></td>
          </tr>
          <tr>
              <td class="col_1"><label for="designation">Designation :</label></td>
              <td class="col_2"><input type="text" id="designation" name=""></td>
          </tr>
          <tr class="common_skill_row">
            <td class="col_1"><label for="skills">Skills :</label></td>
            <td id="outer_skill_div" class="col_2">
              <div id="inner_skill_div" >
              </div>
              <input type="text" id="skills" list="skill_list" required placeholder="add skill">
            </td>
          </tr>
          <tr>
              <td class="col_1"><label for="location_detail">Location Detail :</label></td>
              <td class="col_2"><input type="text" id="location_detail" name=""></td>
          </tr>
      </table>
      <div id="submit_btn_div">
        <div>
          <button id="add_close">Close</button>
          <button id="submit_btn">Submit</button>
        </div>
      </div>
    </div>


<!-- Modal Box for viewing  -->
<div id="modal_box_view">
  <table id="modal_table">
      <tr id="caption">
          <td colspan="2">View <i class="fa-solid fa-xmark" id="view_cross"></i></td>
      </tr>
      <tr>
          <td class="col_1"><label for="employee_id_v">Employee ID :</label> </td>
          <td class="col_2"><input type="text" id="employee_id_v" name="" required></td>
      </tr>
      <tr>
          <td class="col_1"><label for="name_v">Name :</label> </td>
          <td class="col_2"><input type="text" id="name_v" name="" required ></td>
      </tr>
      <tr>
          <td class="col_1"><label for="DOB_v">Date Of Birth :</label></td>
          <td class="col_2"><input type="text" id="DOB_v" name="" ></td>
      </tr>
      <tr>
          <td class="col_1"><label for="age_v">Age :</label> </td>
          <td class="col_2"><input type="text" id="age_v" name="" ></td>
      </tr>
      <tr>
          <td class="col_1"><label for="email_v">Email ID :</label></td>
          <td class="col_2"><input type="email" id="email_v" name="" required></td>
      </tr>
      <tr>
          <td class="col_1"><label for="experiance_v">Experiance :</label></td>
          <td class="col_2"><input type="text" id="experiance_v" name=""></td>
      </tr>
      <tr>
          <td class="col_1"><label for="DOJ_v">Date of Joining :</label</td>
          <td class="col_2"><input type="text" id="DOJ_v" name=""></td>
      </tr>
      <tr>
          <td class="col_1"><label for="designation_v">Designation :</label></td>
          <td class="col_2"><input type="text" id="designation_v" name=""></td>
      </tr>
      <tr id="skill_row">
        <td class="col_1"><label for="skills_v">Skills :</label></td>
        <td id="outer_skill_div_v" class="col_2">
        </td>
      </tr>
      <tr>
          <td class="col_1"><label for="location_detail_v">Location Detail :</label></td>
          <td class="col_2"><input type="text" id="location_detail_v" name=""></td>
      </tr>
  </table>
  
</div>
<!-- Modal box for editing data -->

    <div id="modal_box_edit">
      <table id="modal_table">
          <tr id="caption">
              <td colspan="2">EDIT<i class="fa-solid fa-xmark" id="edit_cross"></i> </td>
          </tr>
          
          <tr>
              <td class="col_1"><label for="name_!">Name :</label> </td>
              <td class="col_2"><input type="text" id="name_!" name="" ></td>
          </tr>
          
          
          <tr>
              <td class="col_1"><label for="email_!">Email ID :</label></td>
              <td class="col_2"><input type="email" id="email_!" name="" ></td>
          </tr>
          <tr>
              <td class="col_1"><label for="experiance_!">Experiance :</label></td>
              <td class="col_2"><input type="text" id="experiance_!" name="" readonly></td>
          </tr>
          
          <tr>
              <td class="col_1"><label for="designation_!">Designation :</label></td>
              <td class="col_2"><input type="text" id="designation_!" name="" ></td>
          </tr>
          <tr class="common_skill_row">
            <td class="col_1"><label for="skills_new">Skills :</label></td>
            <td id="outer_skill_div_new" class="col_2">
              <div id="inner_skill_div_new" >
                
              </div>
              <input type="text" id="skills_new" list="skill_list" required placeholder="add skill">
            </td>
            <datalist id="skill_list">
              <option value="Go">
              <option value="GraphQL">
              <option value="JavaScript">
              <option value="React">
              <option value="Node">
              <option value="AWS">
              <option value="TypeScript">
              <option value="Azure">
              <option value="Firebase">
              <option value="Linux">
              <option value="Java">
              <option value="Python">
            </datalist>
          </tr>
          <tr>
              <td class="col_1"><label for="location_detail_!">Location Detail :</label></td>
              <td class="col_2"><input type="text" id="location_detail_!" name="" ></td>
          </tr>
      </table>
      <div id="edit_btn_div">
        <div>
          <button id="edit_close">Close</button>
          <button id="edit_btn">Update</button>
        </div>
        
    </div>
    </div>

<!-- Modal box for delete Confirmation -->
    <div id="modal_box_delete">
      <div id="delete_msg_div">
          <i class="fa-solid fa-xmark" id="delete_cross"></i>
          <p>Are you sure you want to delete this information permanently ?</p>
          <button id="no">No</button>
          <button id="yes">Yes</button>
      </div>      
    </div>
    <script src="app.js"></script>
  </body>
</html>
